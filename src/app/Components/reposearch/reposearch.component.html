<div class="container-fluid mb-5">
  <app-repoform (repoQuery)="getRandRepos($event)"></app-repoform>

  <span *ngIf="reposArray.length > 0" class="mt-2 text-success fs-4">{{reposArray.length}} results</span>

  <div class="row row-cols-1 row-cols-md-3 g-3">


    <ng-container *ngFor="let repo of reposArray">
      <div class="col mb-5" #repoResponse>
        <div class="card repo h-100 mt-5">
          <div class="card-header mb-3">
            <h3 class="text-center fw-bold text-white text-uppercase">{{repo.repoName}}</h3>
          </div>
          <h6 class="text-start ms-4 me-2">Description:{{repo.repoDescription}}</h6>
          <p class="text-start ms-4 me-2 ms-4 me-2">Language:{{repo.language}}</p>
          <p class="text-start ms-4 me-2">Forks:{{repo.forks}}</p>
          <p class="text-start ms-4 me-2">Created:{{repo.dateCreated | date}}</p>
          <p class="text-start ms-4 me-2">Last Updated:{{repo.lastUpdated | update}}</p>
          <div class="card-footer mt-auto foot text-center">
            <a href={{repo.repoUrl}} class="text-white fw-bold text-decoration-none fs-6" target="_blank">View in Github</a>
          </div>

        </div>

      </div>
    </ng-container>
  </div>

</div>
